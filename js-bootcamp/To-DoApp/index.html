<!DOCTYPE html>

<html>
    <head>
        <title>TODO App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">TO DO</h1>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="searchText" class="input" type='text' placeholder="Search Todos">
                <label class="checkbox">
                    <input id="hide" type="checkbox">Hide Completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id= "todos"> </div>
            <form id="todoForm">
                <input type="text" class="input" placeholder="Something to do" name="addTodo">
                <button class="button">Submit</button>
            </form>
        </div>
        
        <script src="/scripts/uuidv4.js"></script>
        <script src= "/scripts/todoFunctions.js"></script>
        <script src= "/scripts/To-doApp.js"></script>


    </body>
</html>
