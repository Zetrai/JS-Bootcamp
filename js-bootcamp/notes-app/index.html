<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take Notes and never forger </h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id='searchText' class='input' type='text' placeholder='Search Notes'>
                <select id='filterBy' class='dropdown'>
                    <option value='byEdited'>Sort by last edited</option>
                    <option value='byCreated'>Sort by recently created</option>
                    <option value='alphabetical'>Sort alphabettically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id='notes'> </div>
            <button id='createNote' class='button'>Create Note</button>
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
        <script src="/scripts/notesFunctions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
